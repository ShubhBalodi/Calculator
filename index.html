<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            demo
        </div>
        <div class="buttons">
            <div class="row">
                <button type="button" data-key="Clear">Clear</button>
                <button type="button" data-key="ANS">ANS</button>
                <button type="button" data-key="%">%</button>
                <button type="button" data-key="/">/</button>
            </div>
            <div class="row">
                <button type="button" data-key="7">7</button>
                <button type="button" data-key="8">8</button>
                <button type="button" data-key="9">9</button>
                <button type="button" data-key="x">x</button>
            </div>
            <div class="row">
                <button type="button" data-key="4">4</button>
                <button type="button" data-key="5">5</button>
                <button type="button" data-key="6">6</button>
                <button type="button" data-key="-">-</button>
            </div>
            <div class="row">
                <button type="button" data-key="1">1</button>
                <button type="button" data-key="2">2</button>
                <button type="button" data-key="3">3</button>
                <button type="button" data-key="+">+</button>
            </div>
            <div class="row">
                <button type="button" data-key="abc">abc</button>
                <button type="button" data-key="zero">0</button>
                <button type="button" data-key="decimal">.</button>
                <button type="button" data-key="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
